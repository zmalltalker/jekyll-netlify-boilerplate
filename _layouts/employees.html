---
layout: default
---

<h2>{{ page.title }}</h2>


{{ content }}

<div class="people-grid">

    {% for employee in site.employees %}
    <div class="person utvikling">
        <div  class="image" style="background-image: url(https://shortc-4392.rask29.raskesider.no/wp-content/uploads/2018/12/tommuy.png)"></div>
        <div class="text-wrapper">
            <h2 class="name">{{employee.name}}</h2>
            <p class="work-title">{{employee.position}}</p>
            <p class="phone">{{employee.phone}}</p>
            <p class="email">
                <a href="mailto: {{employee.email}}">{{employee.email}}</a>
            </p>
        </div>
    </div>
</div>
{% endfor %}
</div>
